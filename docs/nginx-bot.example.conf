# Example Nginx reverse proxy for webhook-ai (WhatsApp Bot)
# Domain: bot.fixfogoes.com.br
# Upstream (PM2 app): http://127.0.0.1:3100

server {
  listen 80;
  server_name bot.fixfogoes.com.br;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name bot.fixfogoes.com.br;

  # SSL certs (Let's Encrypt)
  ssl_certificate /etc/letsencrypt/live/bot.fixfogoes.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bot.fixfogoes.com.br/privkey.pem;

  # Security headers
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy "strict-origin-when-cross-origin";

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:3100;
    proxy_read_timeout 180s;
  }

  # Health endpoint
  location /health {
    proxy_pass http://127.0.0.1:3100/health;
  }
}

