[providers]
node = "18"

[phases.setup]
nixPkgs = ["nodejs_18", "chromium", "nss", "freetype", "harfbuzz", "ca-certificates", "ttf-freefont", "fontconfig", "glib", "gobject-introspection", "gtk3", "libdrm", "xorg.libxcb", "xorg.libX11", "xorg.libXcomposite", "xorg.libXdamage", "xorg.libXext", "xorg.libXfixes", "xorg.libXrandr", "xorg.libXrender", "xorg.libxshmfence", "xorg.libXi", "xorg.libXtst", "gdk-pixbuf", "cairo", "pango", "atk", "at-spi2-atk", "at-spi2-core", "cups", "dbus", "expat", "libxkbcommon", "nspr", "alsa-lib", "libffi", "pcre", "util-linux", "systemd"]

[phases.install]
cmds = [
  "npm ci",
  "mkdir -p /usr/bin /app/.cache /app/.local-chromium",
  "echo 'Setting up system Chromium for Railway deployment...'",
  "echo 'Finding system Chromium...'",
  "SYSTEM_CHROMIUM=$(find /nix/store -name chromium -type f -executable 2>/dev/null | head -1)",
  "if [ -n \"$SYSTEM_CHROMIUM\" ]; then",
  "    echo \"Found system Chromium at: $SYSTEM_CHROMIUM\"",
  "    ln -sf \"$SYSTEM_CHROMIUM\" /usr/bin/chromium",
  "    ln -sf \"$SYSTEM_CHROMIUM\" /usr/bin/chromium-browser",
  "    ln -sf \"$SYSTEM_CHROMIUM\" /usr/bin/google-chrome",
  "    chmod +x \"$SYSTEM_CHROMIUM\" /usr/bin/chromium /usr/bin/chromium-browser /usr/bin/google-chrome",
  "    echo 'Testing system Chromium...'",
  "    \"$SYSTEM_CHROMIUM\" --version && echo 'System Chromium is working!'",
  "    echo 'Checking shared libraries...'",
  "    ldd \"$SYSTEM_CHROMIUM\" | grep 'not found' || echo 'All libraries found!'",
  "else",
  "    echo 'ERROR: No system Chromium found in Nix store'",
  "    echo 'Available Chromium-related files:'",
  "    find /nix/store -name '*chromium*' -type f 2>/dev/null | head -10",
  "fi"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
PUPPETEER_ARGS = "--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage,--disable-gpu"
WA_HEADLESS = "true"
LD_LIBRARY_PATH = "/nix/store/*/lib:/usr/lib:/lib"
PKG_CONFIG_PATH = "/nix/store/*/lib/pkgconfig:/usr/lib/pkgconfig"
