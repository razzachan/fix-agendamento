<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Fog√µes - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E5B034 0%, #f4d03f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #E5B034;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: #E5B034;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #d4a017;
        }
        
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .feature::before {
            content: "‚úì";
            color: #27ae60;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            üì°
        </div>
        
        <h1>Voc√™ est√° offline</h1>
        
        <p>
            N√£o foi poss√≠vel conectar ao Fix Fog√µes. 
            Verifique sua conex√£o com a internet e tente novamente.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        
        <div class="status" id="status">
            Verificando conex√£o...
        </div>
        
        <div class="features">
            <div class="feature">Dados salvos localmente</div>
            <div class="feature">Sincroniza√ß√£o autom√°tica</div>
            <div class="feature">Funciona offline</div>
        </div>
    </div>

    <script>
        // Verificar status da conex√£o
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Conex√£o restaurada! Recarregando...';
                status.style.color = '#27ae60';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'Sem conex√£o com a internet';
                status.style.color = '#e74c3c';
            }
        }
        
        // Monitorar mudan√ßas na conex√£o
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verificar status inicial
        updateConnectionStatus();
        
        // Verificar periodicamente
        setInterval(updateConnectionStatus, 5000);
        
        // Tentar reconectar automaticamente
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        // Ainda offline
                    });
            }
        }, 10000);
    </script>
</body>
</html>
